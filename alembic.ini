[alembic]
# Путь к папке с миграциями
script_location = migrations

# Шаблон именования файлов миграций
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# URL базы данных будет взят из переменной окружения в env.py
sqlalchemy.url = postgresql+asyncpg://postgres:postgres@db:5432/postgres

[post_write_hooks]
# post_write_hooks определяет хуки, которые запускаются после создания скриптов миграции

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S